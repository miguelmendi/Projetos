<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tier List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="main-content">
      <div class="container">
        <div class="container-text">
          <h2>Legendary</h2>
        </div>
        <div class="container-span">
          <div class="span-drop" data-name="L"></div>
        </div>
      </div>
      <div class="container">
        <div class="container-text">
          <h2>Good</h2>
        </div>
        <div class="container-span">
          <div class="span-drop" data-name="G"></div>
        </div>
      </div>
      <div class="container">
        <div class="container-text">
          <h2>Average</h2>
        </div>
        <div class="container-span">
          <div class="span-drop" data-name="A"></div>
        </div>
      </div>
      <div class="container">
        <div class="container-text">
          <h2>Bad</h2>
        </div>
        <div class="container-span">
          <div class="span-drop" data-name="B"></div>
        </div>
      </div>
      <div class="container">
        <div class="container-text">
          <h2>Trash</h2>
        </div>
        <div class="container-span">
          <div class="span-drop" data-name="T"></div>
        </div>
      </div>
    </main>

    <section>
      <div class="span-number">
        <span class="span" draggable="true">0</span>
        <span class="span" draggable="true">1</span>
        <span class="span" draggable="true">2</span>
        <span class="span" draggable="true">3</span>
        <span class="span" draggable="true">4</span>
        <span class="span" draggable="true">5</span>
        <span class="span" draggable="true">6</span>
        <span class="span" draggable="true">7</span>
        <span class="span" draggable="true">8</span>
        <span class="span" draggable="true">9</span>
      </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
